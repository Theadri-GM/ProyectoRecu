<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto_Recu</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="cabecera">
            <div class="primera_parte">
                <a href="index.html">
                    <img class="imagen_inicio" src="./Images/meseeks2.png">
                </a>
                <h1 class="title">Rick & Morty</h1>
            </div>

            <div class="barra_busqueda">
                <div class="container-fluid">
                    <form class="d-flex" role="search" onsubmit="busquedaPersonajes(event)">
                      <input class="form-control me-2" type="search" id="personaje" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
            </div>

            <div class="segunda_parte">
                <div class="botones">
                    <button id="descargar" type="button" class="btn btn-secondary btn-sm">Mostrar historial</button>
                    <button id="borrarHistorial" type="button" class="btn btn-secondary btn-sm">Borrar historial</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <script src="peticiones.js"></script>

    </div>


</body>

</html>
